{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<h3>Login</h3>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.user_name.label }} {{ form.user_name() }}
    <br />
    {{ form.password.label }} {{ form.password() }}
    <br />
    {{ form.submit() }}
</form>
{% endblock %}
